<ui:composition template="/plantillas/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:define name="titulo">Lista Productos</ui:define>

    <ui:define name="cuerpo">

        <div class="col-md-12">
            <div class="card">
                <h:form id="form">
                   
                  
                    <div class="card-content table-responsive">
                        <div style="float: top">
                            <h:commandLink  value="Agregar" action="#{menuBean.productoNuevo()}" class="btn btn-info"/>
                        </div>
                  

                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th>Producto</th>
                                    <th>Descripci√≥n</th>
                                    <th>Categoria</th>

                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                                <ui:repeat var="pro" value="#{productoListBean.listaProducto}">
                                    <tr>
                                        <td class="text-center">#{pro.id}</td>
                                        <td>#{pro.nombre}</td>
                                        <td>#{pro.descripcion}</td>
                                        <td>#{pro.categoria.nombre}</td>

                                        <td class="td-actions text-right">
                                            
                                            <h:commandLink action="#{productoListBean.editar()}" styleClass="btn btn-success btn-simple">
                                            <i class="material-icons">edit</i>
                                            <f:setPropertyActionListener value="#{pro}" target="#{productoListBean.producto}" />
                                            </h:commandLink>
                                       
                                       
                                        </td>
                                    </tr>
                                </ui:repeat>


                            </tbody>
                        </table>

                    </div>
                </h:form>

            </div>

        </div>



    </ui:define>

</ui:composition>
