<ui:composition template="/plantillas/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >



    <ui:define name="titulo">Nuevo Producto</ui:define>

    <ui:define name="cuerpo">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <h:form id="frmProducto" class="form-horizontal">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="blue">
                                    <i class="material-icons">contacts</i>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">Nuevo Producto</h4>

                                    <div class="row">
                                        <label class="col-sm-2 label-on-left">Nombre</label>
                                        <div class="col-sm-9">
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:inputText value="#{productoForm.producto.nombre}" 
                                                             required="true"
                                                             label="nombre"
                                                             id="nombre" class="form-control"/>
                                                <span class="help-block"> <h:message for="nombre"/></span>  
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2 label-on-left">Descripcion</label>
                                        <div class="col-sm-9">
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:inputTextarea value="#{productoForm.producto.descripcion}" 
                                                             required="true"
                                                             label="descripcion"
                                                             id="descripcion"
                                                             class="form-control">
                                                    <f:validateLength maximum="200"/>
                                                </h:inputTextarea>

                                                <span class="help-block"> <h:message for="descripcion"/></span>  
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 label-on-left">Categoria</label>
                                        <div class="col-sm-9">
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:selectOneMenu value="#{productoForm.producto.categoria.id}" 
                                                                    class="selectpicker"  
                                                                    >
                                                    <f:selectItems var="cat" value="#{productoForm.listaCategoria}" itemLabel="#{cat.nombre}" itemValue="#{cat.id}" />
                                                </h:selectOneMenu>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <h:commandButton value="Registrar" action="#{productoForm.guardarProducto}" rendered="#{!productoForm.mostrar}" class="btn btn-info" />  
                                    <h:commandButton value="Cancelar"  action="#{menuBean.producto()}"  class="btn btn-info" />  
                                    <h:outputText value="#{productoForm.mensaje}" style="color:red"/>
                                </div>
                            </div>
                        </div>
                  

                    </h:form>
                    
                </div>                 
            </div>
        </div>

    </ui:define>

</ui:composition>
