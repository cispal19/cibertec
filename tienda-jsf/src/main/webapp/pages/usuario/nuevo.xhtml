<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mi tienda de productos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div>
            <h1>Nuevo usuario</h1>
            <h:form>
                Nombre: <h:inputText value="#{nuevoUsuarioBean.nombre}" />
                <br />
                Correo electrónico: <h:inputText value="#{nuevoUsuarioBean.correoElectronico}" />
                <br />
                Contraseña: <h:inputSecret value="#{nuevoUsuarioBean.contrasena}" />
                <h:commandLink value="Guardar" action="#{nuevoUsuarioBean.crearUsuario}" />
            </h:form>
        </div>
    </h:body>
</html>
