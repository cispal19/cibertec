<ui:composition template="/plantillas/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:define name="titulo">Lista Proveedores</ui:define>

    <ui:define name="cuerpo">

        <div class="col-md-12">
            <div class="card">
                <h:form id="form">
                   
                    <h4 class="card-title">Lista Proveedores</h4>
                    <p class="category">Proveedores</p>

                    <div class="card-content table-responsive">
                        <div style="float: top">
                            <h:commandLink  value="Agregar" action="#{menuBean.proveedorNuevo()}" class="btn btn-info"/>
                        </div>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th>Raz√≥n Social</th>
                                    <th>RUC</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                                <ui:repeat var="pro" value="#{proveedorList.listaProveedor}">
                                    <tr>
                                        <td class="text-center">#{pro.id}</td>
                                        <td>#{pro.nombre}</td>
                                        <td>#{pro.nrodocumento}</td>
                                        

                                        <td class="td-actions text-right">
                                            
                                            <h:commandLink action="#{proveedorList.editar()}" styleClass="btn btn-success btn-simple">
                                            <i class="material-icons">edit</i>
                                            <f:setPropertyActionListener value="#{pro}" target="#{proveedorList.proveedor}" />
                                            </h:commandLink>
                                       
                                       
                                        </td>
                                    </tr>
                                </ui:repeat>


                            </tbody>
                        </table>

                    </div>
                </h:form>

            </div>

        </div>



    </ui:define>

</ui:composition>
