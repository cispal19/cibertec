<ui:composition template="/plantillas/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >



    <ui:define name="titulo">Nueva Compra</ui:define>

    <ui:define name="cuerpo">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <h:form id="frmProducto" class="form-horizontal">
                        <div class="col-md-12">
                            <div class="card">

                                <div class="card-content">
                                    <h4 class="card-title">Nuevo Producto</h4>

                                    <div class="row">

                                        <div class="col-sm-1">
                                            <label class="col-sm-2 label-on-left">RUC:</label>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:inputText value="#{compraBean.ruc}" 
                                                             maxlength="11"  onkeyup="#{compraBean.buscarProveedor()}"
                                                             id="nombre1" class="form-control"/>

                                            </div>
                                        </div>

                                        <div class="col-sm-3">
                                            <label class="col-sm-2 label-on-left">Proveedor:</label>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:outputText value="#{compraBean.razonSocial}" class="form-control"/>
                                            </div>
                                        </div>


                                        <div class="col-sm-2">

                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:selectOneMenu value="#{compraBean.compra.tipo_doc}" 
                                                                 class="selectpicker">
                                                    <f:selectItem itemValue="BOLETA" itemLabel="Boleta"></f:selectItem>
                                                   <f:selectItem itemValue="FACTURA" itemLabel="Factura"></f:selectItem>
                                                </h:selectOneMenu>

                                            </div>
                                        </div>

                                        <div class="col-sm-1">
                                            <label class="col-sm-2 label-on-left">NÃºmero</label>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:inputText value="#{compraBean.compra.documento}" 
                                                             maxlength="11"  onkeyup="#{compraBean.buscarProveedor()}"
                                                             class="form-control"/>

                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="row">



                                    </div>

                                </div>
                            </div>
                        </div>
                    </h:form>

                </div>  

            </div>
        </div>

    </ui:define>

</ui:composition>
