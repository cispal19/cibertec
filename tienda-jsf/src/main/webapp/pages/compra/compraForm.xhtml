<ui:composition template="/plantillas/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >



    <ui:define name="titulo">Nueva Compra</ui:define>

    <ui:define name="cuerpo">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <h:form id="frmProducto" class="form-horizontal">
                        <div class="col-md-12">
                            <div class="card">

                                <div class="card-content">
                                    <h4 class="card-title">Nuevo Producto</h4>

                                    <div class="row">

                                        <div class="col-sm-2">
                                            <label class="col-sm-2 label-on-left">RUC:</label>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:inputText value="#{compraBean.ruc}" 
                                                             maxlength="11"  id="nombre1" class="form-control"/>

                                            </div>

                                        </div>
                                        <div class="col-sm-1">

                                            <h:commandLink   action="#{compraBean.buscarProveedor()}" class="btn btn-info">
                                                <i class="material-icons">search</i>
                                            </h:commandLink>

                                        </div>

                                        <div class="col-sm-3">
                                            <label class="col-sm-2 label-on-left">Proveedor:</label>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:outputText value="#{compraBean.razonSocial}" class="form-control"/>
                                            </div>
                                        </div>


                                        <div class="col-sm-2">

                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:selectOneMenu value="#{compraBean.compra.tipo_doc}" 
                                                                 class="selectpicker">
                                                    <f:selectItem itemValue="BOLETA" itemLabel="Boleta"></f:selectItem>
                                                    <f:selectItem itemValue="FACTURA" itemLabel="Factura"></f:selectItem>
                                                </h:selectOneMenu>

                                            </div>
                                        </div>

                                        <div class="col-sm-1">
                                            <label class="col-sm-2 label-on-left">Número</label>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label"></label>
                                                <h:inputText value="#{compraBean.compra.documento}" 
                                                             maxlength="11"  onkeyup="#{compraBean.buscarProveedor()}"
                                                             class="form-control"/>

                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="row">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">#</th>
                                                    <th>Tipo Documento</th>
                                                    <th>Número</th>
                                                    <th>Proveedor</th>
                                                    <th>Fecha Compra</th>

                                                    <th class="text-right">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <ui:repeat var="com" value="#{compraListBean.listaCompra}">
                                                    <tr>
                                                        <td class="text-center">#{com.id}</td>
                                                        <td>#{com.tipo_doc}</td>
                                                        <td>#{com.documento}</td>
                                                        <td>#{com.proveedor.nombre}</td>
                                                        <td>#{com.fechacompra}</td>
                                                        <td></td>

                                                        <td class="td-actions text-right">

                                                            <h:commandLink action="#{compraListBean.editar()}" styleClass="btn btn-success btn-simple">
                                                                <i class="material-icons">edit</i>
                                                                <f:setPropertyActionListener value="#{com}" target="#{compraListBean.compraSeleccionado}" />
                                                            </h:commandLink>


                                                        </td>
                                                    </tr>
                                                </ui:repeat>


                                            </tbody>
                                        </table>


                                    </div>

                                </div>
                            </div>
                        </div>
                    </h:form>

                </div>  

            </div>
        </div>

    </ui:define>

</ui:composition>
