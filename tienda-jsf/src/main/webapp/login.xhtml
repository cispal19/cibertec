<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <f:view locale="#{facesContext.externalContext.requestLocale}"> 

        <h:head>
            <title>Trabajo Spring</title>

            <link href="resources/css/bootstrap.min.css" rel="stylesheet" />

            <link href="resources/css/material-dashboard.css" rel="stylesheet" />

            <link href="resources/css/demo.css" rel="stylesheet" />

            <link href="resources/css/font-awesome.css" rel="stylesheet" />

            <link href="resources/css/google-roboto-300-700.css" rel="stylesheet" />
            <script src="resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
            <script src="resources/js/jquery-ui.min.js" type="text/javascript"></script>
            <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
            <script src="resources/js/material.min.js" type="text/javascript"></script>
            <script src="resources/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>


            <!-- Forms Validations Plugin -->
            <script src="resources/js/jquery.validate.min.js"></script>
            <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
            <script src="resources/js/moment.min.js"></script>
            <!--  Charts Plugin -->

            <script src="resources/js/jquery.bootstrap-wizard.js"></script>
            <!--  Notifications Plugin    -->
            <script src="resources/js/bootstrap-notify.js"></script>
            <!--   Sharrre Library    -->
            <script src="resources/js/jquery.sharrre.js"></script>
            <!-- DateTimePicker Plugin -->
            <script src="resources/js/bootstrap-datetimepicker.js"></script>
            <!-- Vector Map plugin -->
            <script src="resources/js/jquery-jvectormap.js"></script>
            <!-- Sliders Plugin -->
            <script src="resources/js/nouislider.min.js"></script>
            <!--  Google Maps Plugin    -->
            <!--<script src="https://maps.googleapis.com/maps/api/js"></script>-->
            <!-- Select Plugin -->
            <script src="resources/js/jquery.select-bootstrap.js"></script>
            <!--  DataTables.net Plugin    -->
            <script src="resources/js/jquery.datatables.js"></script>
            <!-- Sweet Alert 2 plugin -->
            <script src="resources/js/sweetalert2.js"></script>
            <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
            <script src="resources/js/jasny-bootstrap.min.js"></script>
            <!--  Full Calendar Plugin    -->
            <script src="resources/js/fullcalendar.min.js"></script>
            <!-- TagsInput Plugin -->
            <script src="resources/js/jquery.tagsinput.js"></script>
            <!-- Material Dashboard javascript methods -->
            <script src="resources/js/material-dashboard.js"></script>
            <!-- Material Dashboard DEMO methods, don't include it in your project! -->
            <script src="resources/js/demo.js"></script>
            <script type="text/javascript">
                $().ready(function () {
                    demo.checkFullPageBackgroundImage();

                    setTimeout(function () {
                        // after 1000 ms we add the class animated to the login/register card
                        $('.card').removeClass('card-hidden');
                    }, 700)
                });
            </script>




        </h:head>
        <h:body>
            <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="../dashboard.html">#{msjs.titulo_principal}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                           
                            <li class="">
                                <a href="register.html">
                                    <i class="material-icons">person_add</i> Register
                                </a>
                            </li>
                            <li class=" active ">
                                <a href="login.html">
                                    <i class="material-icons">fingerprint</i> Login
                                </a>
                            </li>
                          
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="wrapper wrapper-full-page">
                <div class="full-page login-page" filter-color="black" data-image="resources/img/login.jpg">
                   
                    <div class="content">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                                    <h:form>
                                        <h:messages showDetail="true"/>
                                        <div class="card card-login card-hidden">
                                            <div class="card-header text-center" data-background-color="blue">
                                                <h4 class="card-title">Login</h4>
                                                <div class="social-line">
                                                    <a href="#btn" class="btn btn-just-icon btn-simple">
                                                        <i class="fa fa-facebook-square"></i>
                                                    </a>
                                                    <a href="#pablo" class="btn btn-just-icon btn-simple">
                                                        <i class="fa fa-twitter"></i>
                                                    </a>
                                                    <a href="#eugen" class="btn btn-just-icon btn-simple">
                                                        <i class="fa fa-google-plus"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <p class="category text-center">
                                                Sistema Tienda
                                            </p>
                                            <div class="card-content">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">face</i>
                                                    </span>
                                                    <div class="form-group label-floating">
                                                        <h:outputLabel class="control-label" value="Usuario" for="usuario"/>
                                                        <h:inputText class="form-control" id="usuario" autocomplete="off" value="#{loginBean.nombreUsuario}"/>

                                                    </div>
                                                </div>

                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                                    <div class="form-group label-floating">
                                                        <h:outputLabel class="control-label" value="Contraseña" for="Contraseña"/>
                                                        <h:inputSecret class="form-control" autocomplete="off" id="Contraseña"  value="#{loginBean.contrasena}" required="true"/>

                                                    </div>
                                                </div>
                                                <div class="footer text-center">
                                                    <h:commandButton value="Ingresar" 
                                                                     action="#{loginBean.login()}" class="btn btn-info"/>
                                                 
                                                </div>
                                            </div>
                                           
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:body>

    </f:view>
</html>
