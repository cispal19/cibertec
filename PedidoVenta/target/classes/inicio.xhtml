<ui:composition template="/WEB-INF/template/layoutPadre.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="inicio" />
		<f:event listener="#{graficosPedidosCreadosBean.preRender}" type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">Bienvenido</ui:define>

	<ui:define name="cuerpo">
		
		<p:lineChart value="#{graficosPedidosCreadosBean.model}" title="Pedidos semanales"
				style="height:400px" animate="true" minY="0" legendPosition="e"/>

	</ui:define>
	
</ui:composition>
