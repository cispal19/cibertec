<ui:composition template="/WEB-INF/template/layoutPadre.xhtml"

		xmlns:h="http://java.sun.com/jsf/html"

		<h:form id="frmRegistroPedido">
		
			<p:messages autoUpdate="true" closable="true" />

			<p:tabView style="margin-top:20px">
			
				<p:tab title="Productos">
					<ui:include src="/WEB-INF/template/pedidos/productosPedido.xhtml" />
				</p:tab>
				
				<p:tab title="Datos de Entrega">
					<ui:include src="/WEB-INF/template/pedidos/datosEntregaPedido.xhtml" />
				</p:tab>
				
				<p:tab title="ObservaciÃ³n">
					<ui:include src="/WEB-INF/template/pedidos/observacionesPedido.xhtml" />

			</p:tabView>
			
		</h:form>

</ui:composition>
