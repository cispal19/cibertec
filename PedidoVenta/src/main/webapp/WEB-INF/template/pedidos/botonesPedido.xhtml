<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Nuevo Pedido" outcome="/pedidos/registrarPedido" />
				<p:commandButton value="Grabar Pedido" 
								action="#{registroPedidoBean.registrarPedido}" update="@form"
								disabled="#{registroPedidoBean.pedido.noAlterable}" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:commandButton value="Emitir" action="#{emisionPedidoBean.emitirPedido}"
								process="@form" update="@form" 
					disabled="#{registroPedidoBean.pedido.noEmitible or not seguridad.emitirPedidoPermitido}"/>
				<p:commandButton value="Cancelar" action="#{cancelarPedidoBean.cancelarPedido}"
								process="@this" update="@form"
					disabled="#{registroPedidoBean.pedido.noCancelable or not seguridad.cancelarPedidoPermitido}" />
				<p:commandButton value="Enviar por E-mail" action="#{envioPedidoEmailBean.enviarPedido}" 
							process="@this" disabled="#{registroPedidoBean.pedido.noEnviableEmail}"/>
				<p:separator />
				<p:button value="Buscar Pedido" outcome="/pedidos/buscarPedido" />
			</p:toolbarGroup>	
		</p:toolbar>
	
</ui:composition>
